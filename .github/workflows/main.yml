on: [push]

jobs:
  update_python_version:
    runs-on: ubuntu-latest
    name: A job to update python
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: iwootten/update-pyenv@v1
        id: update-pyenv
      - name: Create Pull Request
        if: ${{ steps.update-pyenv.outputs.original-version }} != ${{ steps.update-pyenv.outputs.python-version }}
        uses: peter-evans/create-pull-request@v2.7.1
        with: 
          commit-message: "Update .python-version to ${{ steps.update-pyenv.outputs.python-version }}"
          title: Update .python-version to ${{ steps.update-pyenv.outputs.python-version }}